# site properties and page defaults
# 【请修改以下内容】
title: 计算机图像处理实验室          # 你的实验室名称，例如：IVML Lab
subtitle: 江西财经大学    # 所属机构，例如：School of CS, XYZ University
baseurl: "/my-labweb"
description: 我们专注于计算机视觉、深度学习和医学图像分析的研究，致力于推动人工智能在图像领域的应用。 # 实验室简介
header: images/background.jpg            # 页头背景图（可替换为你实验室的照片，路径不变）
footer: images/background.jpg            # 页脚背景图（同上）
proofer: false

# site social media and other links
# 【请修改以下内容，没有的可以删除该行】
links:
  email: reiuxstudy@gmail.com    # 实验室联系邮箱
  orcid: 0000-0001-8713-9213            # 导师/实验室的 ORCID（可选）
  google-scholar: ETJoidYAAAAJ           # 导师的 Google Scholar ID（在个人主页 URL 中可找到）
  github: ivml-lab                        # 实验室的 GitHub 组织/用户名
  twitter: IVMLab                         # 实验室 Twitter（可选）
  youtube: IVMLabChannel                  # 实验室 YouTube（可选）

### jekyll settings
# 【以下为技术配置，通常无需修改】

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
